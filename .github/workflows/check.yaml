name: Check workflow running linter, unit and functional tests

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master, main]
    paths-ignore:
      - "**.md"
      - "**.rst"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint-unit:
    uses: canonical/bootstack-actions/.github/workflows/lint-unit.yaml@v2
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10"]
    with:
      python-version: ${{ matrix.python-version }}
      tox-version: "<4"

  func:
    uses: canonical/bootstack-actions/.github/workflows/func.yaml@arm64-poc
    needs: lint-unit
    strategy:
      fail-fast: false
      matrix:
        include:
          - juju-channel: "3.4/stable"
            command: "TEST_JUJU3=1 make functional"
            runs-on: "['Ubuntu_ARM64_4C_16G_01']"
            model-constraints: "arch=arm64"
          - juju-channel: "3.4/stable"
            command: "TEST_JUJU3=1 make functional"
            runs-on: "['ubuntu-latest']"
            model-constraints: ""

    with:
      command: ${{ matrix.command }}
      juju-channel: ${{ matrix.juju-channel }}
      nested-containers: false
      provider: "lxd"
      python-version: "3.10"
      timeout-minutes: 120
      runs-on: ${{ matrix.runs-on }}
      model-constraints: ${{ matrix.model-constraints }}
